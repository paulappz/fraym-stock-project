<div gdAreas="header |  side  |  content | footer" gdGap="16px" gdRows="auto auto auto"
    gdRows.lt-md="auto auto auto auto">

    <div class="header" gdArea="header">

    </div>


    <div class="side" gdArea="side" fxLayout="row wrap" gdRows="auto" gdGap="16px" fxLayoutGap="auto"
        fxLayoutAlign="space-between">

        <label *ngFor="let market of markets">
            <input [disabled]="loaderService.isLoading | async" type="radio" [(ngModel)]="selectedMarket" name="market"
                value="{{market['id']}}" (change)="fetchData(market['link'])" />
            <span>{{market["company"]}}</span>
        </label>

    </div>


    <div id="graphContainer" class="content" gdArea="content"></div>

    <div class="footer" gdArea="footer">

    </div>
</div>
